<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @media (max-width: 600px) {
            body {
                overflow-x: hidden;
            }
    
            nav{
                font-size: 20px;
                background: gray;
            }
    
            .nav-link{
                color: white;
            }

            button{
                margin-top: 15px;
            }
    
            }
    
            @media (min-width: 601px) and (max-width: 992px) {
            body {
                overflow-x: hidden;
            }
    
            nav{
                font-size: 25px;
                background: gray;
            }
    
            .nav-link{
                color: white;
            }

            button{
                margin-top: 15px;
            }
            
            }
    
            @media (min-width: 993px) {
            body {
                overflow-x: hidden;
            }
    
            nav{
                font-size: 30px;
                background: gray;
            }
    
            .nav-link{
                color: white;
            }

            button{
                margin-top: 15px;
            }
    
            }
        </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg justify-content-end" style="margin-bottom: 100px; font-weight: bold;">
        <ul class="navbar-nav">
            <li class="navbar-item" style="margin-right: 12px;">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="navbar-item" style="margin-right: 12px;">
                <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="navbar-item" style="margin-right: 20px;">
                <a class="nav-link" href="login.html">Login</a>
            </li>
        </ul>
    </nav>

    <header class="text-center">
        <h1 class="display-4" style="margin-bottom: 40px;">Welcome to Login Page</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" style="margin-bottom: 15px;">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer py-3 bg-dark text-white" style="margin-top: 383px;">
        <div class="container text-center">
            <p>&copy; 2023 | Developed by Roca's Plan <br>All Rights Reserved.</br></p>
        </div>
    </footer>
</body>
</html>
